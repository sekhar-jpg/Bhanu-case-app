<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Submit Case</h1>

  <form id="submitCaseForm">
    <!-- Patient Details Form -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br>

    <label for="maritalStatus">Marital Status:</label>
    <input type="text" id="maritalStatus" name="maritalStatus" required><br>

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="dateOfVisit">Date of Visit:</label>
    <input type="date" id="dateOfVisit" name="dateOfVisit" required><br>

    <label for="chiefComplaints">Chief Complaints:</label>
    <textarea id="chiefComplaints" name="chiefComplaints"></textarea><br>

    <button type="submit">Submit Case</button>
  </form>

  <!-- Case Details Display -->
  <div id="case-details"></div>

  <script src="script.js"></script>
</body>
</html>
