 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bhanu Homeopathy Case Submission</title>

  <!-- Mobile optimization code ready ga istanu -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      width: 150px;
      height: auto;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333333;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      header img {
        width: 120px;
      }
      .container {
        margin: 10px;
        padding: 10px;
      }
      h1 {
        font-size: 22px;
      }
      input, textarea, select {
        font-size: 16px;
      }
      button {
        font-size: 18px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="your-logo.png" alt="Bhanu Homeopathy Logo">
  </header>

  <h1>Submit Case to Bhanu Homeopathy</h1>

  <div class="container">
    <form id="caseForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="chiefComplaints">Chief Complaints:</label>
      <textarea id="chiefComplaints" name="chiefComplaints" required></textarea>

      <label for="followUpDate">Follow-Up Date:</label>
      <input type="date" id="followUpDate" name="followUpDate" required>

      <button type="submit">Submit Case</button>
    </form>
  </div>

  <script>
    document.getElementById('caseForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch('/submit-case', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(result => {
        alert('Case submitted successfully');
        event.target.reset();  // Reset the form after successful submission
      })
      .catch(error => {
        alert('Error submitting the case. Please try again.');
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
