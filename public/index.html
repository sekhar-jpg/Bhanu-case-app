<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Case</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Submit Patient Case</h1>

    <form id="caseForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="maritalStatus">Marital Status:</label>
        <input type="text" id="maritalStatus" name="maritalStatus"><br><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation"><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone"><br><br>

        <label for="dateOfVisit">Date of Visit:</label>
        <input type="date" id="dateOfVisit" name="dateOfVisit" required><br><br>

        <label for="chiefComplaints">Chief Complaints:</label>
        <textarea id="chiefComplaints" name="chiefComplaints"></textarea><br><br>

        <label for="historyOfPresentIllness">History of Present Illness:</label>
        <textarea id="historyOfPresentIllness" name="historyOfPresentIllness"></textarea><br><br>

        <label for="pastHistory">Past History:</label>
        <textarea id="pastHistory" name="pastHistory"></textarea><br><br>

        <label for="familyHistory">Family History:</label>
        <textarea id="familyHistory" name="familyHistory"></textarea><br><br>

        <label for="appetite">Appetite:</label>
        <input type="text" id="appetite" name="appetite"><br><br>

        <label for="cravingsAversions">Cravings & Aversions:</label>
        <input type="text" id="cravingsAversions" name="cravingsAversions"><br><br>

        <label for="thirst">Thirst:</label>
        <input type="text" id="thirst" name="thirst"><br><br>

        <label for="bowelMovement">Bowel Movement:</label>
        <input type="text" id="bowelMovement" name="bowelMovement"><br><br>

        <label for="urine">Urine:</label>
        <input type="text" id="urine" name="urine"><br><br>

        <label for="sleep">Sleep:</label>
        <input type="text" id="sleep" name="sleep"><br><br>

        <label for="dreams">Dreams:</label>
        <input type="text" id="dreams" name="dreams"><br><br>

        <label for="sweat">Sweat:</label>
        <input type="text" id="sweat" name="sweat"><br><br>

        <label for="thermalNature">Thermal Nature:</label>
        <input type="text" id="thermalNature" name="thermalNature"><br><br>

        <label for="habits">Habits:</label>
        <input type="text" id="habits" name="habits"><br><br>

        <label for="menstrualHistory">Menstrual History (if applicable):</label>
        <textarea id="menstrualHistory" name="menstrualHistory"></textarea><br><br>

        <label for="mentalSymptoms">Mental Symptoms:</label>
        <textarea id="mentalSymptoms" name="mentalSymptoms"></textarea><br><br>

        <label for="generalRemarks">General Remarks:</label>
        <textarea id="generalRemarks" name="generalRemarks"></textarea><br><br>

        <label for="doctorObservations">Doctor Observations:</label>
        <textarea id="doctorObservations" name="doctorObservations"></textarea><br><br>

        <label for="prescription">Prescription:</label>
        <textarea id="prescription" name="prescription"></textarea><br><br>

        <button type="submit">Submit Case</button>
    </form>

    <div id="successMessage" style="display:none;">
        <h3>Case Submitted Successfully!</h3>
    </div>

    <script>
        document.getElementById('caseForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const dateOfVisit = document.getElementById('dateOfVisit').value;
            if (!dateOfVisit) {
                alert('Please select a date of visit.');
                return;
            }

            const visitDate = new Date(dateOfVisit);
            const followUpDate = new Date(visitDate);
            followUpDate.setDate(followUpDate.getDate() + 15);

            const formData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                maritalStatus: document.getElementById('maritalStatus').value,
                occupation: document.getElementById('occupation').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                dateOfVisit: visitDate,
                chiefComplaints: document.getElementById('chiefComplaints').value,
                historyOfPresentIllness: document.getElementById('historyOfPresentIllness').value,
                pastHistory: document.getElementById('pastHistory').value,
                familyHistory: document.getElementById('familyHistory').value,
                appetite: document.getElementById('appetite').value,
                cravingsAversions: document.getElementById('cravingsAversions').value,
                thirst: document.getElementById('thirst').value,
                bowelMovement: document.getElementById('bowelMovement').value,
                urine: document.getElementById('urine').value,
                sleep: document.getElementById('sleep').value,
                dreams: document.getElementById('dreams').value,
                sweat: document.getElementById('sweat').value,
                thermalNature: document.getElementById('thermalNature').value,
                habits: document.getElementById('habits').value,
                menstrualHistory: document.getElementById('menstrualHistory').value,
                mentalSymptoms: document.getElementById('mentalSymptoms').value,
                generalRemarks: document.getElementById('generalRemarks').value,
                doctorObservations: document.getElementById('doctorObservations').value,
                prescription: document.getElementById('prescription').value,
                followUpDate: followUpDate
            };

            try {
                const response = await fetch('/submit-case', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert(result.error || 'An error occurred');
                }
            } catch (error) {
                alert('Error submitting the case');
            }
        });
    </script>
</body>
</html>
