<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow-Up Cases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #followUpCases {
      margin-top: 20px;
    }

    .case {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Follow-Up Cases</h1>
  <button id="loadFollowUps">Load Follow-Up Cases</button>
  <div id="followUpCases"></div>

  <script>
    document.getElementById('loadFollowUps').addEventListener('click', function() {
      fetch('/follow-ups')
        .then(response => response.json())
        .then(data => {
          const followUpList = document.getElementById('followUpCases');
          followUpList.innerHTML = ''; // Clear previous list

          if (data.length > 0) {
            data.forEach(caseItem => {
              const caseElement = document.createElement('div');
              caseElement.classList.add('case');
              caseElement.innerHTML = `
                <p><strong>Name:</strong> ${caseItem.name}</p>
                <p><strong>Phone:</strong> ${caseItem.phone}</p>
                <p><strong>Follow-Up Date:</strong> ${new Date(caseItem.followUpDate).toLocaleDateString()}</p>
              `;
              followUpList.appendChild(caseElement);
            });
          } else {
            followUpList.innerHTML = '<p>No follow-up cases available.</p>';
          }
        })
        .catch(error => {
          console.error('Error loading follow-up cases:', error);
          alert('Error loading follow-up cases. Please try again.');
        });
    });
  </script>
</body>
</html>
