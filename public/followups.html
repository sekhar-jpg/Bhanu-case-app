<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Follow-up Cases - Bhanu Homeopathy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #ffffff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      width: 150px;
      height: auto;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333333;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      header img {
        width: 120px;
      }
      .container {
        margin: 10px;
        padding: 10px;
      }
      table th, table td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="/bhanu-homeopathy-logo.png" alt="Bhanu Homeopathy Logo">
</header>

<h1>Follow-up Cases</h1>

<div class="container">
  <table id="followupsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Follow-up Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated here -->
    </tbody>
  </table>

  <a href="index.html" class="back-button">üè† Back to Home</a>
</div>

<script>
  async function loadFollowUps() {
    try {
      const response = await fetch('/follow-ups');
      const data = await response.json();

      const tableBody = document.querySelector('#followupsTable tbody');
      tableBody.innerHTML = '';

      if (Array.isArray(data)) {
        data.forEach(followUp => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${followUp.name}</td>
            <td>${followUp.phone}</td>
            <td>${new Date(followUp.followUpDate).toLocaleDateString()}</td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td colspan="3" style="text-align:center;">No follow-up cases found</td>
        `;
        tableBody.appendChild(row);
      }
    } catch (error) {
      console.error('Error fetching follow-up cases:', error);
    }
  }

  loadFollowUps();
</script>

</body>
</html>
