<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Follow-up Cases</title>

  <style>
    /* Table Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 150px;
      height: auto;
      margin-bottom: 10px;
    }
    .back-button {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://via.placeholder.com/150x50?text=Bhanu+Clinic" alt="Clinic Logo">
    <h1>Follow-up Cases</h1>
  </div>

  <table id="followup-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Follow-up Date</th>
      </tr>
    </thead>
    <tbody id="followup-body">
      <!-- Data will be loaded here -->
    </tbody>
  </table>

  <div style="text-align: center;">
    <a class="back-button" href="/">üè† Back to Home</a>
  </div>

  <script>
    async function loadFollowups() {
      try {
        const response = await fetch('/follow-ups');
        const data = await response.json();
        const tbody = document.getElementById('followup-body');
        tbody.innerHTML = '';

        data.forEach(caseItem => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${caseItem.name}</td>
            <td>${caseItem.phone}</td>
            <td>${new Date(caseItem.followUpDate).toLocaleDateString('en-GB')}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading follow-ups:', error);
      }
    }

    loadFollowups();
  </script>

</body>
</html>
