<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Follow-up Cases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<h1>Follow-up Cases</h1>

<table id="followupsTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Follow-up Date</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be inserted here dynamically -->
  </tbody>
</table>

<script>
  // Fetch follow-up cases from server
  fetch('/follow-ups')
    .then(response => response.json())
    .then(data => {
      const tableBody = document.getElementById('followupsTable').querySelector('tbody');

      data.forEach(caseData => {
        const row = document.createElement('tr');

        const nameCell = document.createElement('td');
        nameCell.textContent = caseData.name;
        row.appendChild(nameCell);

        const phoneCell = document.createElement('td');
        phoneCell.textContent = caseData.phone;
        row.appendChild(phoneCell);

        const followUpDateCell = document.createElement('td');
        const formattedDate = new Date(caseData.followUpDate).toLocaleDateString();
        followUpDateCell.textContent = formattedDate;
        row.appendChild(followUpDateCell);

        tableBody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Error fetching follow-up cases:', error);
    });
</script>

</body>
</html>
