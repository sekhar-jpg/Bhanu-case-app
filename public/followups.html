<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Follow Ups - Bhanu Homeopathy</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #333;
    }

    /* Header styling */
    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 150px;
    }

    /* Back Button Styling */
    header .back-button {
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      background-color: #333;
      border-radius: 5px;
      margin-top: 10px;
    }

    header .back-button:hover {
      background-color: #555;
    }

    /* Title styling */
    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin: 20px 0;
    }

    /* Container and table styling */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e9f7e1;
    }

    td a.call-button {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    td a.call-button:hover {
      text-decoration: underline;
    }

    /* No data message styling */
    .no-data {
      text-align: center;
      color: #f44336;
      font-size: 18px;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <a href="/" class="back-button">Back to Home</a>
  <img src="/bhanu-homeopathy-logo.png" alt="Bhanu Homeopathy Logo">
</header>

<h1>Follow Ups - Bhanu Homeopathy</h1>

<div class="container">
  <table id="followupsTable">
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Phone Number</th>
        <th>Chief Complaints</th>
        <th>Date of Visit</th>
        <th>Follow-up Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be dynamically inserted here -->
    </tbody>
  </table>

  <div id="noDataMessage" class="no-data" style="display: none;">
    No follow-ups due for today.
  </div>
</div>

<script>
  async function fetchFollowups() {
    try {
      const response = await fetch('/today-followups');
      const data = await response.json();
      const tableBody = document.getElementById('followupsTable').querySelector('tbody');
      const noDataMessage = document.getElementById('noDataMessage');
      tableBody.innerHTML = '';

      if (data.length === 0) {
        noDataMessage.style.display = 'block';
        return;
      }

      noDataMessage.style.display = 'none';
      
      data.forEach(caseItem => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${caseItem.name}</td>
          <td>
            ${caseItem.phone}<br>
            <a class="call-button" href="tel:${caseItem.phone}">ðŸ“ž Call</a>
          </td>
          <td>${caseItem.chiefComplaints || ''}</td>
          <td>${new Date(caseItem.dateOfVisit).toLocaleDateString()}</td>
          <td>${new Date(caseItem.followUpDate).toLocaleDateString()}</td>
        `;
        tableBody.appendChild(row);
      });

    } catch (error) {
      console.error('Error fetching followups:', error);
      const tableBody = document.getElementById('followupsTable').querySelector('tbody');
      tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; color: red;">Failed to fetch follow-ups. Please try again later.</td></tr>';
    }
  }

  fetchFollowups();
</script>

</body>
</html>
