<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Follow Ups - Bhanu Homeopathy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      width: 150px;
      height: auto;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333333;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .call-button {
      background-color: #4CAF50;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .call-button:hover {
      background-color: #45a049;
    }
    @media (max-width: 600px) {
      header img {
        width: 120px;
      }
      .container {
        margin: 10px;
        padding: 10px;
      }
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="/bhanu-homeopathy-logo.png" alt="Bhanu Homeopathy Logo">
</header>

<h1>Follow Ups - Bhanu Homeopathy</h1>

<div class="container">
  <table id="followupsTable">
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Phone Number</th>
        <th>Chief Complaints</th>
        <th>Date of Visit</th>
        <th>Follow-up Date</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be dynamically inserted here -->
    </tbody>
  </table>
</div>

<script>
  async function fetchFollowups() {
    try {
      const response = await fetch('/followups');
      const data = await response.json();
      const tableBody = document.getElementById('followupsTable').querySelector('tbody');
      tableBody.innerHTML = '';

      if (data.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No follow-ups due today.</td></tr>';
        return;
      }

      data.forEach(caseItem => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${caseItem.name}</td>
          <td>
            ${caseItem.phone}<br>
            <a class="call-button" href="tel:${caseItem.phone}">ðŸ“ž Call</a>
          </td>
          <td>${caseItem.chiefComplaints || ''}</td>
          <td>${new Date(caseItem.dateOfVisit).toLocaleDateString()}</td>
          <td>${new Date(caseItem.followUpDate).toLocaleDateString()}</td>
        `;
        tableBody.appendChild(row);
      });

    } catch (error) {
      console.error('Error fetching followups:', error);
    }
  }

  fetchFollowups();
</script>

</body>
</html>
