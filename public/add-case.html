<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Case</title>
</head>
<body>
    <h2>Submit Patient Case</h2>
    <form id="caseForm">
        <label for="name">Patient Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <button type="submit">Submit Case</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById('caseForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // form normal submit kakunda stop cheyyadam
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            try {
                const response = await fetch('https://bhanu-case-app.onrender.com/submit-case', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, phone })
                });

                const data = await response.text();
                document.getElementById('response').innerText = data;
            } catch (error) {
                document.getElementById('response').innerText = 'Error: ' + error;
            }
        });
    </script>
</body>
</html>
