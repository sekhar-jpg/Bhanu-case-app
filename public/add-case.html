<!DOCTYPE html>
<html>
<head>
  <title>Add New Case</title>
</head>
<body>
  <h1>Add New Case</h1>
  <form action="https://bhanu-case-app.onrender.com/submit-case" method="POST">

    <h2>1. Basic Patient Information</h2>
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Age / Gender:</label><br>
    <input type="text" name="ageGender"><br><br>

    <label>Marital Status:</label><br>
    <input type="text" name="maritalStatus"><br><br>

    <label>Occupation:</label><br>
    <input type="text" name="occupation"><br><br>

    <label>Address:</label><br>
    <input type="text" name="address"><br><br>

    <label>Phone / WhatsApp:</label><br>
    <input type="text" name="phone" required><br><br>

    <label>Date of Visit:</label><br>
    <input type="date" name="dateOfVisit" id="dateOfVisit" required><br><br>

    <h2>2. Chief Complaints</h2>
    <textarea name="chiefComplaints" rows="4" cols="50"></textarea><br><br>

    <h2>3. History of Present Illness</h2>
    <textarea name="historyPresentIllness" rows="4" cols="50"></textarea><br><br>

    <h2>4. Past History</h2>
    <textarea name="pastHistory" rows="4" cols="50"></textarea><br><br>

    <h2>5. Family History</h2>
    <textarea name="familyHistory" rows="4" cols="50"></textarea><br><br>

    <h2>6. Personal History</h2>
    <textarea name="personalHistory" rows="4" cols="50"></textarea><br><br>

    <h2>7. Mental Symptoms</h2>
    <textarea name="mentalSymptoms" rows="4" cols="50"></textarea><br><br>

    <h2>8. General Remarks</h2>
    <textarea name="generalRemarks" rows="4" cols="50"></textarea><br><br>

    <h2>9. Observations by Doctor</h2>
    <textarea name="doctorObservations" rows="4" cols="50"></textarea><br><br>

    <h2>Prescription</h2>
    <textarea name="prescription" rows="4" cols="50"></textarea><br><br>

    <label>Follow-Up Date:</label><br>
    <input type="date" name="followUpDate" id="followUpDate" required><br><br>

    <button type="submit">Submit Case</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date();
      document.getElementById('dateOfVisit').value = today.toISOString().substr(0, 10);

      const followUp = new Date(today);
      followUp.setDate(followUp.getDate() + 15);
      document.getElementById('followUpDate').value = followUp.toISOString().substr(0, 10);
    });
  </script>
</body>
</html>
