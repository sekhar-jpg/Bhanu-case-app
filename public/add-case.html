<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bhanu Homeopathy - Case Submission</title>
</head>
<body>
    <h1>Submit Case Details</h1>
    <form id="caseForm">
        <label for="name">Patient Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="date">Case Submission Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="followUpDate">Follow-up Date:</label><br>
        <input type="date" id="followUpDate" name="followUpDate" required><br><br>

        <button type="submit">Submit Case</button>
    </form>

    <script>
        document.getElementById('caseForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const followUpDate = document.getElementById('followUpDate').value;

            const response = await fetch('https://bhanu-case-app.onrender.com/submit-case', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, phone, date, followUpDate })
            });

            if (response.ok) {
                alert('Case submitted successfully!');
                document.getElementById('caseForm').reset();
            } else {
                alert('Error submitting case.');
            }
        });
    </script>
</body>
</html>
